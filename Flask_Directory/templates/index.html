{% extends 'base.html' %}

{% block title %}
    Discover Books | Home
{% endblock %}

{% block content %}
    <section class="main p-5" id="main-section">
        <div class="container">
            <div class="text-center">
                <h1>"Stories are light. <br> Light is precious in a world so dark."</h1>
                <hr class="division">
                <p class="lead">Click one of the options below to discover more books.</p>
                <button class="btn-lg btn-outline-primary m-3">
                    <a href="{{ url_for('best_sellers') }}">Best Sellers</a>
                </button>
                <button class="btn-lg btn-outline-primary m-3">
                    <a href="{{ url_for('book_reviews_options') }}">Book Reviews</a>
                </button>
            </div>
        </div>
    </section>
{% endblock %}
